<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>start</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        function  requestApi(obj){
        var data = { "name" : "fdafasff" , "id" : "dasfa" , "department" : "fasdas"}
        $.ajax({
            type: "POST",
            url: "/api",
            contentType:"application/json",
            data: JSON.stringify(data),
            success: function(response){
                $("#name").html(response["name"]);
                $(".id").html(response["id"]);
                $("#department").html(response["department"]);
            }
        });
        }
    </script>
</head>
<body>
    <div> start </div>
    <div><a href ="/get"> get 요청 </a></div>
    <div><a href ="/post"> post 요청 </a></div>
    <input type="button" value="비동기 api 요청" onclick="requestApi()">
    <div><a href ="/post2"> api post 요청 </a></div>
    <div id= "name"></div>
    <div class = "id"></div>
    <div id = "department"></div>
</body>
</html>
